<template name="home">
	<div class="row">

		<div class="col-sm-12 col-md-8 col-lg-9">
			{{> _featured}}
			{{> _allPosts}}
		</div>

		<div class="hidden-xs hidden-sm col-md-4 col-lg-3">
			{{> adverts}}
		</div>
	</div>
</template>


<template name="adverts">
	<div class="ads">
		<h2>Adverts</h2>
	</div>
</template>


<template name="_featured">
	{{#with featured}}
	<div class="row featured-row valign-wrapper">
		<div class="col-xs-12 col-sm-6">
			<img src="{{image}}" alt="" style="width:100%;">
		</div>
		<div class="col-xs-12 col-sm-6">
			<h3><a href="{{pathFor 'inquiryPost'}}">{{title}}</a></h3>
			<p class="subtitle">{{subtitle}}</p>
			<p>{{featuredFilter description}}</p>
		</div>
	</div>
	{{/with}}
</template>


<template name="_allPosts">
	<div class="row posts-row">
		<hr>
		<div class="col-xs-12 col-sm-4 posts-column column-one">
			{{> _columnOne}}
		</div>
		<div class="col-xs-12 col-sm-4 posts-column column-two">
			{{> _columnTwo}}
		</div>
		<div class="col-xs-12 col-sm-4 posts-column column-three">
			{{> _columnThree}}
		</div>
	</div>
</template>



<template name="_columnOne">
	{{#each oneOfThree}}
		<img src="{{image}}" alt="">
		<h4><a href="{{pathFor 'inquiryPost'}}">{{title}}</a></h4> <!-- TODO this needs to change based on content -->
		<p>{{thumbnailFilter description}}</p>
		<hr>
	{{/each}}
</template>

<template name="_columnTwo">

	{{#each twoOfThree}}
	<h4><a href="{{pathFor 'inquiryPost'}}">{{title}}</a></h4>
	<p>{{thumbnailFilter description}}</p>
	<img src="{{image}}" alt="">
	<hr>
	{{/each}}

</template>


<template name="_columnThree">
	{{#each threeOfThree}}
		<img src="{{image}}" alt="">
		<h4><a href="{{pathFor 'inquiryPost'}}">{{title}}</a></h4>
		<p>{{thumbnailFilter description}}</p>
		<hr>
	{{/each}}
</template>
