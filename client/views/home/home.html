<template name="home">
	<div class="row">

		<div class="col-sm-12 col-md-8 col-lg-9">
			{{> _featured}}
			{{> _allPosts}}
		</div>

		<div class="hidden-xs hidden-sm col-md-4 col-lg-3">
			{{> adverts}}
		</div>
	</div>
</template>


<template name="adverts">
	<div class="ads">
		<h2>Adverts</h2>
	</div>
</template>


<template name="_featured">
	{{#with featured}}
	<div class="row featured-row">
		<div class="col-xs-12 col-sm-4">
			<img src="{{image}}" alt="" style="width:100%;">
		</div>
		<div class="col-xs-12 col-sm-8">
			<h3>{{title}}</h3>
			<p class="subtitle">{{subtitle}}</p>
			{{{featuredFilter description}}}
		</div>
	</div>
	{{/with}}
</template>


<template name="_allPosts">
	<div class="row posts-row">
		<hr>
		<div class="col-xs-12 col-sm-4 posts-column column-one">
			{{> _columnOne}}
		</div>
		<div class="col-xs-12 col-sm-4 posts-column column-two">
			{{> _columnTwo}}
		</div>
		<div class="col-xs-12 col-sm-4 posts-column column-three">
			{{> _columnOne}} <!-- TODO this will eventually be _columnThree -->
		</div>
	</div>
</template>
